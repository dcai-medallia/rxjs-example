<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="RxJS example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RxJS Example</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rx-angular/1.1.3/rx.angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="AppController">

    <div class="button-bar">
      <input type="text" ng-model="keyword">
      <button type="button" ng-click="search()">Search</button>
    </div>

    <ul class="result-list">
      <li ng-repeat="result in results"><a href="{{result.url}}">{{result.title}}</a></li>
    </ul>

  </body>
</html>
